<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li><i class="fas fa-phone-alt"></i><span>Phone:</span> <a href="tel:+6299480457">+91 6299480457</a></li>
                    <li><i class="fas fa-paper-plane"></i><span>Email:</span> <a href="mailto:cpsrajan2002@gmail.com">cpsrajan2002@gmail.com</a></li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form id="contactForm">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" placeholder="Write your message" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    console.log("‚úÖ DOM fully loaded and ready!");

    // Select the contact form
    const contactForm = document.getElementById("contactForm");

    if (!contactForm) {
        console.error("‚ùå Contact form not found! Check your HTML.");
        return;
    }

    contactForm.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent page reload

        // Collect form data
        const formData = {
            firstName: document.getElementById("firstName").value.trim(),
            lastName: document.getElementById("lastName").value.trim(),
            email: document.getElementById("email").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            message: document.getElementById("message").value.trim()
        };

        console.log("üì§ Sending Data:", formData);

        try {
            const response = await fetch("http://localhost:3000/contact", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                throw new Error(`Server Error: ${response.status}`);
            }

            const result = await response.json();
            console.log("üì• Server Response:", result);

            if (result.success) {
                alert("‚úÖ Message sent successfully!");
                contactForm.reset();
            } else {
                alert("‚ùå Failed to send message. Try again.");
            }
        } catch (error) {
            console.error("‚ùå Error Submitting Form:", error);
            alert("Error submitting form. Check console for details.");
        }
    });
});

    </script>
</body>
</html>
